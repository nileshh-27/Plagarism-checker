<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plagiarism Tool for Students</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #ff6666;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      color: #1c1c1c;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
    }
    h1 {
      margin: 0;
    }
    .container {
      background-color: #2e2e2e;
      border-radius: 8px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      box-shadow: 0px 4px 12px rgba(255, 102, 102, 0.3);
      text-align: center;
    }
    .input-section {
      margin-top: 20px;
      text-align: left;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      resize: none;
      background-color: #333;
      color: #f5f5f5;
    }
    input[type="file"] {
      display: inline-block;
      padding: 8px;
      font-size: 1rem;
      color: #f5f5f5;
      background-color: #ff6666;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    input[type="file"]:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 10px rgba(255, 102, 102, 0.8);
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff6666;
      color: #1c1c1c;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(255, 102, 102, 0.5);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 12px rgba(255, 102, 102, 1);
    }
    .results {
      margin-top: 20px;
      font-weight: bold;
      color: #ff6666;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>PLAGIARISM TOOL FOR TEACHERS</h1>
  </header>

  <div class="container">
    <div id="textInput" class="input-section">
      <h3>Enter Text:</h3>
      <textarea placeholder="Paste your text here..."></textarea>
      <button onclick="checkPlagiarism()">Check Plagiarism</button>
    </div>
    <div id="fileInput" class="input-section">
      <h3>Upload File:</h3>
      <input type="file" accept=".pdf, .doc, .docx">
      <button onclick="checkPlagiarism()">Check Plagiarism</button>
    </div>
    <div id="results" class="results"></div>
  </div>
  
  <script>
    function checkPlagiarism() {
      const resultSection = document.getElementById("results");
      const textInput = document.querySelector("#textInput textarea").value;
      const fileInput = document.querySelector("#fileInput input[type='file']").files.length;
      
      if (textInput) {
        resultSection.textContent = "Detected: Text has 35% similarity with existing sources.";
      } else if (fileInput > 0) {
        resultSection.textContent = "Detected: File content has 22% similarity with existing sources.";
      } else {
        resultSection.textContent = "Please provide input for plagiarism detection.";
      }
    }
  </script>
</body>
</html>
