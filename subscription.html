<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ede2e2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h2 {
            color: #FFD700;
        }
        .subscription-option {
            background-color: #333;
            padding: 20px;
            margin: 15px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 4px 12px rgba(255, 102, 102, 0.8);
        }
        label {
            font-size: 1.2rem;
            display: block;
            margin-top: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #ff6666;
            color: #1c1c1c;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff; /* Blue background */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h2>Choose Your Subscription Plan</h2>

    <div class="subscription-option">
        <h3>PRO Subscription - $10/month</h3>
        <label for="pro-payment">Payment Method:</label>
        <select id="pro-payment">
            <option value="credit-card">Credit Card</option>
            <option value="debit-card">Debit Card</option>
            <option value="paypal">PayPal</option>
        </select>
        <button onclick="subscribe('PRO')">Subscribe to PRO</button>
    </div>

    <div class="subscription-option">
        <h3>PREMIUM Subscription - $20/month</h3>
        <label for="premium-payment">Payment Method:</label>
        <select id="premium-payment">
            <option value="credit-card">Credit Card</option>
            <option value="debit-card">Debit Card</option>
            <option value="paypal">PayPal</option>
        </select>
        <button onclick="subscribe('PREMIUM')">Subscribe to PREMIUM</button>
    </div>

    <script>
        function subscribe(plan) {
            const paymentMethod = document.getElementById(plan.toLowerCase() + '-payment').value;
            alert(`You have selected the ${plan} subscription with ${paymentMethod} as the payment method.`);
            // Add further subscription handling here, such as processing payment or saving data.
        }
    </script>
</body>
</html>
